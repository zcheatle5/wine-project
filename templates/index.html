<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Winos Homepage</title>

  <!-- Leaflet CSS & JS-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <!-- https://media.giphy.com/media/1QiMXaDe9cKFlL0T1d/giphy.gif -->
      <!-- https://media.giphy.com/media/3o85xJY1FaLzqeoBGw/giphy.gif -->
      <div class="row">
        <div class="col-md-12 jumbotron text-center" style = "background-image: url(https://images.fineartamerica.com/images-medium-large-5/the-vineyard-at-sunset-debra-and-dave-vanderlaan.jpg); background-size: 100%;">
          <h1 style= "color: #FFFFFF;">Wine Project</h1>
          <p style= "color: #FFFFFF;">Use the buttons below to explore our project</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center">
          <a class="btn btn-primary btn-lg" href="/" role="button">Homepage</a>
          <a class="btn btn-success btn-lg" href="/predict" role="button">Explore Model</a>
          <a class="btn btn-info btn-lg" href="" role="button">Tableau Dashboard</a>
          <a class="btn btn-danger btn-lg" href="/api/v1.0/wine_data" role="button">CA Wine Info</a>
          <!-- <a class="btn btn-danger btn-lg" href="/api/v1.0/wildfire_data" role="button">Wildfires API</a> -->
          <hr>
        </div>
        <div class="row" id="login">
         <h1>Predict Grape Yield</h1>
       
            <!-- Main Input For Receiving Query to our ML -->
           <form action="{{ url_for('predict')}}"method="post">
            <input type="text" name="Ozone Presence" placeholder="Ozone Days" required="required" />
             <input type="text" name="Pecipitation" placeholder="Avg precip per year (in)" required="required" />
               <input type="text" name="Temperature" placeholder="Avg temp per year(F)" required="required" />
       
               <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
           </form>
       
          <br>
          <br>
          {{ prediction_text }}

          <br>
          {{ wine_bottle_text }}
       
        </div>
       
       


  </body>
</html>
